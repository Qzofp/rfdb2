$.fn.counter = function(start, sign, local){
    
  var $el = this;
  $el.prop('Counter',start).animate({
    Counter: $el.data('value')
  }, {
    duration: 2000,
    easing: 'swing',
    step: function () {
        $(this).text(sign + this.Counter.toLocaleString(local, { minimumFractionDigits: 2, maximumFractionDigits: 2 }));
    },
    complete: function () {                      
        $(this).text(sign + this.Counter.toLocaleString(local, { minimumFractionDigits: 2, maximumFractionDigits: 2 }));
    }    
  });
};

$(".count").data('value', 2500);
$(".count").counter(200, "$ ", "en-US");
