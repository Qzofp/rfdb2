        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/ext/yearpicker.css">

        <script src="js/ext/jquery-3.7.1.min.js"></script>

		<ul class="menu_box">

                    <label for="slide-item-9"><p></p><span></span></label>
  
                    <input type="radio" name="slideItem" value="10" id="slide-item-10" class="slide-toggle"/>
                    <label for="slide-item-10"><p></p><span></span></label>
  
                    <input type="radio" name="slideItem" value="11" id="slide-item-11" class="slide-toggle"/>
                    <label for="slide-item-11"><p></p><span></span></label>                                        
                   
                    <div class="clear"></div>
  
                    <div class="slider">
                        <div class="bar"></div>
                    </div>

                <!-- JS Test-->
                <div id="tst_text"></div>
                
                <!-- Show Finance table with JS -->
                <table class="tbl_list"></table>
                
                <!-- Content Errors -->
                <div id="error"></div>

            <!-- Right side bar -->
            <aside class="side"></aside>
                         
        </div>     
        
        <!-- Footer -->
        <footer>
            <h3>&copy;2023 Rizzo Productions</h3>
